<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Linktree</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .profile {
            margin-bottom: 20px;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profile h1 {
            font-size: 24px;
            margin: 0;
        }
        .links a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://th.bing.com/th/id/R.2984d99efa2d32bf2cc9fa71792d1cf4?rik=LpAVkTeFWTJDVg&pid=ImgRaw&r=0" alt="Tu Foto">
            <h1>Armando Mencias Gonzalez</h1>
            <p>Aqui pueden consultar mis redes sociales y otras paginas como github para ver mis proyectos y linkedIn para ver mi preparacion y certificados</p>
        </div>
        <div class="links">
            <a href="https://www.facebook.com/people/Armando-Mencias-Gonzalez/pfbid08U9rT9TuGVaemxdwXNvrxzK5zKV9r8MMioWTKwQJUN6vCtbwMpuxrWdx1J83kicjl/" target="_blank">Facebook</a>
            <a href="https://example.com" target="_blank">LinkedIn</a>
            <a href="https://github.com/ArmandoMencias" target="_blank">GitHub</a>
            
        </div>
    </div>
</body>
</html>
